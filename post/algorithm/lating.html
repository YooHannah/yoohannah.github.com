span>)&#123;</div><div class="line">	    nextt = <span class="number">1</span>;</div><div class="line">	  &#125;<span class="keyword">else</span>&#123;</div><div class="line">	    nextt = i+<span class="number">2</span>;</div><div class="line">	  &#125;</div><div class="line">	  list.push(&#123;</div><div class="line">	    <span class="attr">prior</span>:pre,</div><div class="line">	    <span class="attr">data</span>:i+<span class="number">1</span>,</div><div class="line">	    <span class="attr">next</span>:nextt</div><div class="line">	  &#125;)</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i&lt;num;i++)&#123;</div><div class="line">	  <span class="keyword">var</span> string=[];</div><div class="line">	  <span class="keyword">var</span> p = <span class="number">1</span>;</div><div class="line">	  <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>;j&lt;i;j++)&#123;</div><div class="line">	    p = list[p<span class="number">-1</span>].next;</div><div class="line">	  &#125;</div><div class="line">	  <span class="keyword">for</span>(<span class="keyword">var</span> k = <span class="number">0</span>;k&lt;num;k++)&#123;</div><div class="line">	    string.push(list[p<span class="number">-1</span>].data);</div><div class="line">	    p = list[p<span class="number">-1</span>].next;</div><div class="line">	  &#125;</div><div class="line">	  <span class="built_in">console</span>.log(string);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">Latinsquare(<span class="number">5</span>);</div></pre></td></tr></table></figure></p>
